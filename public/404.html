<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?p=' +
          encodeURIComponent(l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') + l.search + l.hash)
      );
    </script>
  </head>
</html>
